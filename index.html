    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Maps</title>
<style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Meu Mapa do Google</h1>
<div id="map"></div>

<script>
// Função de inicialização do mapa
function initMap() {
  // Coordenadas do local que deseja exibir
  var myLatLng = {lat: -23.5505, lng: -46.6333};

  // Opções do mapa
  var mapOptions = {
    zoom: 13,
    center: myLatLng
  };

  // Criar um novo mapa no elemento #map
  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

  // Adicionar um marcador no mapa
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'São Paulo'
  });
}
</script>

<!-- Carregar a API do Google Maps -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&callback=initMap">
</script>

</body>
</html>

</body>
</html>
